<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>TypeScript Drum Kit</h1>
    <h2>Use Keyboard to Play Music</h2>
    <!-- <img
      id="full-kit"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Drums_schematic.svg/1200px-Drums_schematic.svg.png"
      alt="each piece"
    /> -->
    <div class="keys">
      <div id="65" class="key">
        <kbd>A</kbd>
      </div>
      <div id="83" class="key">
        <kbd>S</kbd>
      </div>
      <div id="68" class="key">
        <kbd>D</kbd>
      </div>
      <div id="70" class="key">
        <kbd>F</kbd>
      </div>
      <div id="71" class="key">
        <kbd>G</kbd>
      </div>
      <div id="72" class="key">
        <kbd>H</kbd>
      </div>
      <div id="74" class="key">
        <kbd>J</kbd>
      </div>
      <div id="75" class="key">
        <kbd>K</kbd>
      </div>
      <div id="76" class="key">
        <kbd>L</kbd>
      </div>
    </div>

    <audio id="65" src="sounds/clap.wav"></audio>
    <audio id="83" src="sounds/hihat.wav"></audio>
    <audio id="68" src="sounds/kick.wav"></audio>
    <audio id="70" src="sounds/openhat.wav"></audio>
    <audio id="71" src="sounds/boom.wav"></audio>
    <audio id="72" src="sounds/ride.wav"></audio>
    <audio id="74" src="sounds/snare.wav"></audio>
    <audio id="75" src="sounds/tom.wav"></audio>
    <audio id="76" src="sounds/tink.wav"></audio>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
